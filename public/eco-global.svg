<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background (transparent) -->
  <rect width="600" height="300" fill="transparent"/>
  
  <!-- Logo Triangle Symbol -->
  <g transform="translate(100, 120)">
    <!-- Outer triangle -->
    <path d="M0,60 L70,0 L140,60 L0,60" fill="#0078C1" stroke="#0078C1" stroke-width="2"/>
    
    <!-- Inner triangles to create the 3D effect -->
    <path d="M30,50 L70,20 L110,50 L30,50" fill="#005A9C" stroke="#005A9C" stroke-width="1"/>
    <path d="M45,40 L70,20 L95,40 L45,40" fill="#00437A" stroke="#00437A" stroke-width="1"/>
    
    <!-- Inner lines to create the 3D cube effect -->
    <path d="M70,0 L70,20" stroke="#fff" stroke-width="2" fill="none"/>
    <path d="M0,60 L30,50" stroke="#fff" stroke-width="2" fill="none"/>
    <path d="M140,60 L110,50" stroke="#fff" stroke-width="2" fill="none"/>
    <path d="M30,50 L45,40" stroke="#fff" stroke-width="2" fill="none"/>
    <path d="M110,50 L95,40" stroke="#fff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(260, 125)">
    <text font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#333333">
      <tspan x="0" y="0">ECO GLOBAL</tspan>
      <tspan x="0" y="38">DELIVERY</tspan>
    </text>
  </g>
  
  <!-- Tagline -->
  <text font-family="Arial, sans-serif" font-size="14" fill="#666666" x="260" y="180">
    YOUR VALUABLES ARE IN SAFE HANDS
  </text>
</svg>